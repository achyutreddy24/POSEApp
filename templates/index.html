    <title>Global Opinion Search</title>

<body>
<style>

body {
    background-color: #ff8c1a;
}

.form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}

.header {
  padding: 30px;
  text-align: center;
  color: white;
  font-size: 70px;
}

</style>
<!------ Include the above in your HEAD tag ---------->

<div class="header">
	<p><b>Global Public Opinion</b></p>
</div>

<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">

                            <form method="POST" class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input name="text" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Keyword">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>
<div>
